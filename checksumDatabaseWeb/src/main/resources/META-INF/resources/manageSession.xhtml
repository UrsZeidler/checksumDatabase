<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>

</h:head>
<body>
	<p:link href="index.xhtml" title="back ...">back ...</p:link>
	<!-- grid begin -->
	<div class="ui-g">
		<div class="ui-g-5">
			<h:form id="sessionForm">
				<p:panel header="Session config">
					<div class="ui-g">
						<div class="ui-g-3">mode :</div>
						<div class="ui-g-9">
							<p:selectBooleanButton offLabel="readonly" onLabel="writeable"
								disabled="#{sessionBean.readOnly}"
								value="#{sessionBean.readOnly}">
								<p:ajax update="account :sessionForm" listener="#{sessionBean.setReadOnly()}" />
							</p:selectBooleanButton>
						</div>
						<div class="ui-g-3">server mode :</div>
						<div class="ui-g-9">
							<p:inputSwitch value="#{sessionBean.serverMode}" />
						</div>
						<div class="ui-g-3">key file</div>
						<div class="ui-g-9">
							<p:inputText label="keyFile" value="#{sessionBean.keyFile}" size="40"/>
						</div>
						<div class="ui-g-3">passwort</div>
						<div class="ui-g-9">
							<p:password value="#{sessionBean.keyPass}" size="40"/>
						</div>
						<p:commandButton update=":sessionForm account" class="ui-g-1"
							type="push" action="#{sessionBean.unlockKey()}" title="Print"
							icon="ui-icon-print" />
					</div>
				</p:panel>
			</h:form>
		</div>
		<div class="ui-g-5">
			<p:panel id="account" header="Account">
			Balance:
			<p:outputLabel value="#{sessionBean.balance}" />
				<br />
			Address:
			<p:outputLabel value="#{sessionBean.accountAddress}" />
			</p:panel>
		</div>

		<div class="ui-g-5">
			<h:form>
				<p:panel header="Contract">
			Contract Address:
			<p:inputText value="#{sessionBean.contractAddress}" size="42"/>
					<p:commandButton action="#{sessionBean.changeContractAddress()}" />
				</p:panel>
			</h:form>
		</div>
	</div>
</body>
</html>
