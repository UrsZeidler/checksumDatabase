<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<p:tab closable="false" id="contract_attributes1_#{contract.address}"
			title="Attribute #{contract.name()}">
			<div class="ui-g" id="contract.address">
				<div class="ui-g-4">address</div>
				<div id="contract_address_value_#{contract.address}" class="ui-g-8">#{contract.address}</div>
			</div>
			<div class="ui-g" id="contract.name">
				<div class="ui-g-4">name</div>
				<div id="contract_name_value_#{contract.address}"  class="ui-g-8">#{contract.name()}</div>
			</div>
			<div class="ui-g" id="contract_description">
				<div class="ui-g-4">description</div>
				<div class="ui-g-8">#{contract.description()}</div>
			</div>
			<div class="ui-g" id="contract_description">
				<div class="ui-g-4">url</div>
				
				<div class="ui-g-8"><p:link href="#{contract.url()}"
				value="#{contract.url()}" /></div>
			</div>
			<div class="ui-g" id="contract_description">
				<div class="ui-g-4">owner</div>
				<div class="ui-g-8">#{contract.owner()}</div>
			</div>
			<div class="ui-g" id="contract_entryCount">
				<div class="ui-g-4">entry count</div>
				<div class="ui-g-8">#{contract.count()}</div>
			</div>
		</p:tab>
	</ui:composition>
</h:body>
</html>
