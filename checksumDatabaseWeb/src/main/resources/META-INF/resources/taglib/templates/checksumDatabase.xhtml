<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:chsum="http://urszeidler.de/facelets/ethereum/checksum">
    <h:body>
       <ui:composition>

			<p:tabView id="contract_#{contract.address}">
				<chsum:checksumDatabaseAttributes contract="#{contract}"/>
				<p:tab title="entries">
					<div class="ui-g" id="conttract_entrieList">
						<c:forEach items="#{contract.entries}" var="e">
							<div class="ui-g-3">version</div>
							<div class="ui-g-9">#{e.version}</div>
							<div class="ui-g-3">at</div>
							<div class="ui-g-9">#{e.date}</div>
							<div class="ui-g-3">checksum</div>
							<div class="ui-g-9">#{e.checksum}</div>
							<p:separator style="" class="ui-g-12" />
						</c:forEach>
					</div>
				</p:tab>

				<p:tab title="addEntry" class="ui-g"
					id="contract_operation_addEntrie_string_string">
					<h:form>
						<div id="contract.name">
							<div class="ui-g-4">version</div>
							<div class="ui-g-8">
								<p:inputText id="contract_add_version"
									value="#{contract.addEntry.version}"></p:inputText>
							</div>
						</div>
						<div id="contract.name">
							<div class="ui-g-4">checksum</div>
							<div class="ui-g-8">
								<p:inputText id="contract_add_checksum"
									value="#{contract.addEntry.checksum}"></p:inputText>
							</div>
						</div>
						<p:commandButton value="addEntry"
							actionListener="#{contract.addEntry.execute}" />
					</h:form>
				</p:tab>
				<p:tab class="ui-g" id="contract_operation_chenageOwner_address"
					title="changeOnwer">
					<h:form>
						<div id="contract.name">
							<div class="ui-g-4">new Owner</div>
							<div class="ui-g-8">
								<p:inputText id="contract_changeOwner_address"
									value="#{contract.changeOwner.address}"/>
							</div>
						</div>
						<p:commandButton value="changeOwner"
							actionListener="#{contract.changeOwner.execute}" />
					</h:form>
				</p:tab>
			</p:tabView>

       </ui:composition>
    </h:body>
</html>
